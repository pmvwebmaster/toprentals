<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site em Construção | Top Rentals Scooters</title>
  <style>
    body {
      background: #f7f7f7;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .construcao-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 48px 32px 36px 32px;
      text-align: center;
      max-width: 400px;
    }
    .construcao-logo {
      width: 120px;
      height: auto;
      margin-bottom: 24px;
      animation: bounce 1.2s infinite cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-18px) scale(1.08); }
    }
    .construcao-title {
      color: #0c2c68;
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .construcao-msg {
      color: #444;
      font-size: 1.15em;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="construcao-container">
    <img src="https://dev.toprentalsscooters.com/wp-content/themes/happyrentasfloridatheme/assets/images/logo-02-transp.png-455x236.png" alt="Logo Top Rentals Scooters" class="construcao-logo">
    <div class="construcao-title">Site em Construção</div>
    <p class="construcao-msg">Estamos trabalhando para trazer a melhor experiência de aluguel de scooters e acessórios para você.<br><br>Volte em breve!</p>
  </div>
</body>
</html>
